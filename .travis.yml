language: java
sudo: required
services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - COLLECT_ERROR=1
before_install:
  - pip install fandogh-cli --upgrade
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - mvn -DSPRING_PROFILES_ACTIVE=dev install  -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - docker build -t razear/inventory-app -f Dockerfile.dev .
script:
  - mvn -DSPRING_PROFILES_ACTIVE=dev  test
  - mvn -DSPRING_PROFILES_ACTIVE=dev clean install

before_deploy:
  - docker build --build-arg SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE --build-arg JWT_TOKEN=$JWT_TOKEN  --build-arg JWT_TOKEN_EXPIRE=$JWT_TOKEN_EXPIRE --build-arg JWT_TOKEN_PREFIX=$JWT_TOKEN_PREFIX --build-arg MYSQL_USERNAME=$MYSQL_USERNAME --build-arg MYSQL_PASSWORD=$MYSQL_PASSWORD --build-arg MYSQL_HOST=$MYSQL_HOST --build-arg MYSQL_DB_NAME=$MYSQL_DB_NAME -t razear/mega-electric-app:latest -t razear/mega-electric-app:$SHA -f Dockerfile .
  - fandogh login --username $FANDOGH_USERNAME --password $FANDOGH_PASSWORD
  - fandogh namespace active --name $FANDOGH_NAMESPACE
#  - docker build  -t razear/mega-electric-app:latest -t razear/mega-electric-app:$SHA -f Dockerfile .

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main