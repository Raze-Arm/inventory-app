<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="/css/error.css" />
</head>
<body  >
    <div id="blue_segment" />
    <div id='card' style="margin-top: 10%">
        <div id='upper-side'>
            <?xml version="1.0" encoding="utf-8"?>
            <svg version="1.1" id="checkmark" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" xml:space="preserve">
                <line x1="86.483816408" y1="81.350816408" x2="132.488183592" y2="127.355183592" style="stroke:#FFFFFF;stroke-width:4" />
                <circle fill="none" stroke="#ffffff" stroke-width="5" stroke-miterlimit="10" cx="109.486" cy="104.353" r="32.53" />
              </svg>
            <h3 style="font-weight: bolder" id='status'>
                Error
            </h3>
        </div>
        <div id='lower-side'>
            <p id='message' th:text="${message.toUpperCase()}">

            </p>
        </div>
    </div>
</body>
</html>
